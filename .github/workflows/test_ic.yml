name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive
    
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2
    
    - name: Run IC tests
      run: |
        cd tests && ./run_test_ic.sh
